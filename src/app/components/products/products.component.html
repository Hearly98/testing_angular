<section class="container">
  <h1>Products Component</h1>

    <div>
      <div class="my-grid">
      <figure *ngFor="let product of products">
        <img [src]="product.images[0]" [alt]="product.description[0]">
        <figcaption>
          {{product.title}} - {{product.price}}
        </figcaption>
      </figure>
    </div>
    </div>
</section>
